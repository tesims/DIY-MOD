<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY Mod WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; height: 300px; overflow-y: scroll; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå DIY Mod WebSocket Test</h1>
        
        <div id="status" class="status info">
            Ready to test WebSocket connection
        </div>
        
        <div>
            <button onclick="testConnection()">Test WebSocket Connection</button>
            <button onclick="testHTTP()">Test HTTP Fallback</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <h3>Connection Log:</h3>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            logElement.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        function testConnection() {
            log('üîå Testing WebSocket connection to ws://localhost:5001/ws/test_user');
            updateStatus('Connecting to WebSocket...', 'info');
            
            try {
                ws = new WebSocket('ws://localhost:5001/ws/test_user');
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connection opened successfully', 'success');
                    updateStatus('WebSocket connected successfully!', 'success');
                    
                    // Test sending a message
                    const testMessage = {
                        type: 'process_feed',
                        requestId: 'test_' + Date.now(),
                        data: {
                            url: 'https://www.reddit.com/r/test',
                            platform: 'reddit',
                            response: '<html><body>Test content</body></html>',
                            userId: 'test_user'
                        }
                    };
                    
                    log('üì§ Sending test message: ' + JSON.stringify(testMessage, null, 2));
                    ws.send(JSON.stringify(testMessage));
                };
                
                ws.onmessage = function(event) {
                    log('üì• Received message: ' + event.data, 'success');
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'connection_ack') {
                            log('ü§ù Connection acknowledged by server', 'success');
                        } else if (data.type === 'processing_response') {
                            log('‚ú® Processing response received!', 'success');
                        }
                    } catch (e) {
                        log('‚ö†Ô∏è Could not parse message as JSON', 'error');
                    }
                };
                
                ws.onerror = function(error) {
                    log('‚ùå WebSocket error: ' + error, 'error');
                    updateStatus('WebSocket connection failed', 'error');
                };
                
                ws.onclose = function(event) {
                    log(`üîå WebSocket closed. Code: ${event.code}, Reason: ${event.reason}`, 'info');
                    updateStatus('WebSocket connection closed', 'info');
                };
                
            } catch (error) {
                log('‚ùå Error creating WebSocket: ' + error.message, 'error');
                updateStatus('Failed to create WebSocket connection', 'error');
            }
        }
        
        async function testHTTP() {
            log('üåê Testing HTTP fallback to http://localhost:5001/ping');
            updateStatus('Testing HTTP connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:5001/ping');
                if (response.ok) {
                    const data = await response.json();
                    log('‚úÖ HTTP ping successful: ' + JSON.stringify(data), 'success');
                    updateStatus('HTTP connection working!', 'success');
                } else {
                    log('‚ùå HTTP ping failed with status: ' + response.status, 'error');
                    updateStatus('HTTP connection failed', 'error');
                }
            } catch (error) {
                log('‚ùå HTTP error: ' + error.message, 'error');
                updateStatus('HTTP connection failed', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-test on page load
        window.onload = function() {
            log('üöÄ DIY Mod WebSocket Test loaded');
            log('‚ÑπÔ∏è Server should be running on localhost:5001');
            log('‚ÑπÔ∏è Click "Test WebSocket Connection" to begin');
        };
    </script>
</body>
</html>
